<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label>
      <input type="checkbox" />
      <div class="sleeping_cat">
        <div class="s_face">
          <div class="c_ear"></div>
          <div class="s_eye"></div>
          <div class="c_mouth">
            <div class="c_nose"></div>
            <div class="c_whisker_l"></div>
            <div class="c_whisker_r"></div>
          </div>
          <div class="buddle"></div>
          <div class="s_body"></div>
          <div class="s_tail"></div>
        </div>
        <div class="s_laptop">
          <div class="s_logo"></div>
        </div>
      </div>
      <div class="coding_cat">
        <div class="c_face">
          <div class="c_ear"></div>
          <div class="c_eye"></div>
          <div class="c_mouth">
            <div class="c_nose"></div>
            <div class="c_whisker_l"></div>
            <div class="c_whisker_r"></div>
          </div>
          <div class="c_body">
            <div class="c_hand">
              <div class="c_hand_l"></div>
              <div class="c_hand_r"></div>
            </div>
          </div>
          <div class="c_tail"></div>
        </div>
        <div class="c_laptop">
          <div class="c_logo"></div>
        </div>
      </div>
    </label>

    <script src="script.js"></script>
  </body>
</html>
